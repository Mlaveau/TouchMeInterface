<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Interface d'annotation de vidéos</title>

		<!-- Bootstrap core CSS -->
		<link href="bs/css/bootstrap.min.css" rel="stylesheet">
	
		<!-- Permet l'utilisation les icones-->
		<link href="bs/css/bootstrap.css" rel="stylesheet">

		<!-- Pour les modifications propres à l'appli -->
		<link href="style.css" rel="stylesheet">

	</head>

	<body>
		<style>
			

video#bgvid { 

position: fixed; right: 0; bottom: 0;

min-width: 100%; min-height: 100%;

width: auto; height: auto; z-index: -100;

background-size: cover; 

}


		</style>
		<!-- sidebar -->
		<div class="column col-sm-1 col-xs-1 sidebar-offcanvas" id="sidebar" style="margin-top:30px; margin-left:10px; display:None">
			<ul class="nav">
				<li><a href="#" data-toggle="offcanvas" class="visible-xs text-center"><i class="glyphicon glyphicon-chevron-right"></i></a></li>
			</ul>

			<ul class="nav hidden-xs navbar-left" id="lg-menu" style = "color:white ">
				<li><a href="#">Truc</a></li>
				<li><a href="#">Bidule</a></li>
				<li><a href="#">Machin</a></li>
				<li><a href="#">Chose</a></li>
			</ul>

			<!-- tiny only nav-->
			<ul class="nav visible-xs" id="xs-menu"> <!-- Changer la couleur des lien dans le cas des sidebar en blanc -->
				<li><a href="#" class="text-center"><i class="glyphicon glyphicon-list-alt"></i></a></li>
				<li><a href="#" class="text-center"><i class="glyphicon glyphicon-list"></i></a></li>
				<li><a href="#" class="text-center"><i class="glyphicon glyphicon-paperclip"></i></a></li>
				<li><a href="#" class="text-center"><i class="glyphicon glyphicon-refresh"></i></a></li>
			</ul>
		</div>
		<!-- Video -->
		<video id="bgvid" width = 1019 height=566>
			<source src="http://perso.limsi.fr/laveau/videos/TBBT1.webm" type="video/webm" />
			<source src="http://perso.limsi.fr/laveau/videos/TBBT1.mp4" type="video/mp4" />
			Impossible de lire la video avec votre browser
		
		</video>
		<canvas id="c" height=566 width=1019 style="top:0px; left:0px; position:absolute; background-color:rgba(255, 255, 255, 0.3)">
			
		</canvas>
		
		<!-- JQuery -->
		<script type="text/javascript" src="bs/js/jquery-1.11.0.min.js"></script>
		<!-- Bootstrap JS -->
		<script type="text/javascript" src="bs/js/bootstrap.min.js"></script>
		
		
		<!-- Librairies Hammer -->
		<script type="text/javascript" src="ga.js"></script>
		<script type="text/javascript" src="hammer.js"></script>

		<!-- Pour gerer les conflits Jquery/Hammer, Jquery/Bootstrap -->
		<script type="text/javascript">
			
			var can = document.getElementById("c");
			/* Gestion du multitouch */
			var v = document.getElementById("bgvid");
			var hammertime = Hammer(can);
			hammertime.on("doubletap", function(e){v.play();}); // Play/pause
			hammertime.on("swipe", function(e){var tmp = document.getElementById("sidebar"); tmp.style.display = "";})
		</script>
	</body>
</html>
